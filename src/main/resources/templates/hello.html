<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello Facebook</title>
</head>
<body>
<h3>Hello, <span th:text="${facebookProfile.name}">Some User</span>!</h3>

<h3>Event hosting: </h3>

<div th:each="post:${Hosting}">
    <b th:text="${post.name}">from</b>
    <hr/>
</div>

<h3>Event attending</h3>
<div th:each="post:${Attending}">
    <b th:text="${post.name}">from</b>
    <hr/>
</div>

</body>
</html>
